<html>
    <head>
        <title>Course Management</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
             .btn {
	font-size: 18px;
	font-weight: 400;
	font-family: Bahnschrift;
	color: white;
	border: none;
	border-radius: 5px;
	position: absolute;
  margin-top:30px;
  left: 50%;
  transform: translate(-50%, -50%);
	padding: 12px 25px;
  cursor: pointer;
	background-color: rgb(0,35,51);
}

 .bg {
	width: 100%; 
	height: 100%;
	opacity: 70%;
}

        </style>
    </head>
    <body style="background-color:lightblue;">
        <div>
            
            <h1 align="center">Course Management</h1>
            <br>
            
             <form action="#" th:action="@{/addcourse}" method="GET" th:object="${course}" >
            <button  class="btn">Add New Course</button><br><br>
            </form>
            
           <form action="#" th:action="@{/course}"  method="GET">
                <table cellpadding="30px" cellspacing="55px"> 
                    
                    
                    <tr>
                        
                        
                        <td></td>
                        <td><input id="textsearch" type="text"  name="keyword" placeholder="Key word" style="width:285px; height:30px;"/></td>
                                  
                    
                        <td><input type="submit" style="width: 100px; height:25px; background-color: blue; color: white;" value="Search"/></td>
                        <td><input type="button"  onclick="location.href='/course'"  style="width: 100px; height:25px; background-color: blue; color: white;" value="Reset"/></td>
                           <td><input type="button" onclick="location.href='/home'"   style="width: 100px; height:25px; background-color: blue; color: white;" value="Go Back"/></td>
                    <form action="#" th:action="@{/addcourse}" method="GET" th:object="${course}" >
                </table>
            </form>
        </div>
        <div>
            <c:if test="${!empty searchedUser}">
                <div>
                    <table cellpadding="16px" cellspacing="0px"  border="1px" align="center">
                        <tr>
                            <th style="background-color: rgb(0,35,51); color:white;">Course ID</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Course Name</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Course Duration</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Course Status</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Course Description</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Edit Action</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Delete Action</th>
                            
                        </tr>
                        <tr th:each="course : ${listcourse}">                        
                            <td th:text="${course.id}"></td>
                            <td th:text="${course.name}"></td>
                            <td th:text="${course.duration}"></td>
                            <td th:text="${course.status}"></td> 
                            <td th:text="${course.description}"></td>
                        
                            <td>
                                <button style="background-color:blue; color: white;"><a style="color: white;" th:href="@{'/Course/edit/' + ${course.id}}">Edit</a> </button>
		</td>							    
		<td>
                    <button style="background-color:red; color: white;">	<a style="color: white;" th:href="@{'/Course/delete/' + ${course.id}}">Delete</a> </button>
		</td>		    
		</tr> 
                                                        
                    </table>
                </div>
            </c:if>
        </div>
        </div>
    </body>
</html>
