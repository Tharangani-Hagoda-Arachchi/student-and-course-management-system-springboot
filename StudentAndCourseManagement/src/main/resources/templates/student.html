<html>
    <head>
        <title>Student Management</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
             .btn {
	font-size: 18px;
	font-weight: 400;
	font-family: Bahnschrift;
	color: white;
	border: none;
	border-radius: 5px;
	position: absolute;
  margin-top:30px;
  left: 50%;
  transform: translate(-50%, -50%);
	padding: 12px 25px;
  cursor: pointer;
	background-color: rgb(0,35,51);
}

 .bg {
	width: 100%; 
	height: 100%;
	opacity: 70%;
}

        </style>
    </head>
    <body style="background-color:lightcyan;">
        <div>
            
        <div>            
            <h1 align="center">Student Management</h1>
            <br>
            
            <form action="#" th:action="@{'/addstudent}" method="POST" th:object="${student}" >
            <button  class="btn">Add New Student</button><br><br>
            </form>
            
           <form action="#" th:action="@{/student}"  method="GET">
                <table cellpadding="30px" cellspacing="55px"> 
                    
                    
                    <tr>
                        
                        
                        <td></td>
                        <td><input id="textsearch" type="text"  name="keyword" placeholder="Key word" style="width:285px; height:30px;"/></td>
                                  
                    
                        <td><input type="submit" style="width: 100px; height:25px; background-color: blue; color: white;" value="Search"/></td>
                    
                        <td><input type="button"  onclick="location.href='/student'"  style="width: 100px; height:25px; background-color: blue; color: white;" value="Reset"/></td>
                          <td><input type="button" onclick="location.href='/home'"   style="width: 100px; height:25px; background-color: blue; color: white;" value="Go Back"/></td>
                </table>
            </form>
        </div>
        <div>
            <c:if test="${!empty searchedUser}">
                <div>
                    <table cellpadding="16px" cellspacing="0px"  border="1px" align="center">
                        <tr>
                            <th style="background-color: rgb(0,35,51); color:white;">Student ID</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Student NIC</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Student Name</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Student Address</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Student Email</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Phone</th>
                             <th style="background-color:rgb(0,35,51); color: white;">Fee</th>
                              <th style="background-color:rgb(0,35,51); color: white;">Course Name</th>
                             <th style="background-color:rgb(0,35,51); color: white;">Edit Action</th>
                            <th style="background-color:rgb(0,35,51); color: white;">Delete Action</th>
                            
                        </tr>
                        <tr th:each="student : ${liststudent}">                        
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.nic}"></td>
                            <td th:text="${student.sname}"></td>
                            <td th:text="${student.address}"></td> 
                            <td th:text="${student.email}"></td>
                             <td th:text="${student.phone}"></td>
                              <td th:text="${student.fee}"></td>
                               <td th:text="${student.course}"></td>
                        
                            <td>
                                <button style="background-color:blue; color: white;"><a style="color: white;" th:href="@{'/Student/edit/' + ${student.id}}">Edit</a> </button>
		</td>							    
		<td>
                    <button style="background-color:red; color: white;">	<a style="color: white;" th:href="@{'/Student/delete/' + ${student.id}}">Delete</a> </button>
		</td>		    
		</tr> 
                                                        
                    </table>
                </div>
            </c:if>
        </div>
        </div>
    </body>
</html>
